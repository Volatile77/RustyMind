version: '3.8'

services:
  chatbot-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatbot-backend
    ports:
      - "8080:8080"
    environment:
      - RUST_LOG=info,chatbot_backend=debug
      - HOST=0.0.0.0
      - PORT=8080
    volumes:
      - ./config.toml:/etc/chatbot/config.toml:ro
    restart: unless-stopped
    networks:
      - chatbot-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 128M
          cpus: '0.5'

networks:
  chatbot-network:
    driver: bridge
